<form nz-form [formGroup]="formGroup" (ngSubmit)="onUpdateCategoria()" class="space-y-4">
	<nz-form-item>
		<nz-form-label [nzSpan]="24" nzFor="nombre_marca" class="text-lg font-semibold">
			<span nz-icon nzType="tag" nzTheme="outline" class="mr-2"></span>Nombre de la Categoria
		</nz-form-label>
		<nz-form-control [nzSpan]="24" [nzErrorTip]="nombreErrorTpl">
			<input
				nz-input
				formControlName="nombre_cat"
				id="nombre_cat"
				placeholder="Ingrese el nombre de la categoria"
				class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500"
			/>
			<ng-template #nombreErrorTpl let-control>
				<ng-container *ngIf="control.hasError('required')"> El nombre de la categoria es requerido. </ng-container>
				<ng-container *ngIf="control.hasError('minlength')">
					El nombre de la categoria debe tener al menos 3 caracteres.
				</ng-container>
			</ng-template>
		</nz-form-control>
	</nz-form-item>

	<nz-form-item>
		<nz-form-label [nzSpan]="24" nzFor="estado" class="text-lg font-semibold">
			<span nz-icon nzType="check-circle" nzTheme="outline" class="mr-2"></span>Estado
		</nz-form-label>
		<nz-form-control [nzSpan]="24" [nzErrorTip]="'Por favor, seleccione un estado'">
			<nz-radio-group formControlName="estado" id="estado" class="flex space-x-4">
				<label nz-radio [nzValue]="true" class="flex items-center">
					<span class="ml-2">Activo</span>
				</label>
				<label nz-radio [nzValue]="false" class="flex items-center">
					<span class="ml-2">Inactivo</span>
				</label>
			</nz-radio-group>
		</nz-form-control>
	</nz-form-item>

	<nz-form-item>
		<nz-form-label [nzSpan]="24" nzFor="created_at" class="text-lg font-semibold">
			<span nz-icon nzType="calendar" nzTheme="outline" class="mr-2"></span>Fecha de Creación
		</nz-form-label>
		<nz-form-control [nzSpan]="24" [nzErrorTip]="'La fecha de creación es requerida'">
			<nz-date-picker
				formControlName="created_at"
				id="created_at"
				class="w-full"
				[nzFormat]="'dd/MM/yyyy'"
			></nz-date-picker>
		</nz-form-control>
	</nz-form-item>

	<div class="flex justify-end space-x-4">
		<button
			nz-button
			nzType="default"
			(click)="cancelar()"
			class="border border-gray-300 text-gray-700 hover:bg-gray-100 font-semibold py-2 px-4 rounded-lg flex items-center space-x-2 transition duration-300 ease-in-out focus:outline-none focus:ring-0"
		>
			<span nz-icon nzType="close-circle" nzTheme="outline" class="mr-2"></span>Cancelar
		</button>
		<button
			nz-button
			nzType="primary"
			[disabled]="formGroup.invalid"
			class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center space-x-2 transition duration-300 ease-in-out focus:outline-none focus:ring-0"
		>
			<span nz-icon nzType="save" nzTheme="outline" class="mr-2"></span>Guardar
		</button>
	</div>
</form>
