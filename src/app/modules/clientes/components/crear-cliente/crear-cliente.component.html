<form [formGroup]="clienteForm" (ngSubmit)="onSubmit()" class="space-y-4">
	<!-- Tipo de Persona -->
	<div class="mb-4">
		<label class="block text-sm font-medium text-gray-700 mb-1">Persona</label>
		<select
			formControlName="id_persona"
			class="w-full outline-none rounded-md border border-gray-300 py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500"
			[ngClass]="{ 'border-red-500': getPersonaClienteForm()?.invalid && getPersonaClienteForm()?.touched }"
		>
			<option value="">Seleccione una persona</option>
			@for (persona of tipoPersonasCliente; track persona.id_persona) {
				<option [value]="persona.id_persona">{{ persona.nombre_completo }}</option>
			}
		</select>
		<div *ngIf="getPersonaClienteForm()?.invalid && getPersonaClienteForm()?.touched" class="text-red-500 text-xs mt-1">
			Debe seleccionar una persona
		</div>
	</div>

	<!-- Estado cliente -->
	<div class="mb-4">
		<label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
		<select
			formControlName="estado"
			class="w-full rounded-md border border-gray-300 py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500"
			[ngClass]="{ 'border-red-500': getEstadoClienteForm()?.invalid && getEstadoClienteForm()?.touched }"
		>
			<option value="">Seleccione un estado</option>
			<option [ngValue]="true">Activo</option>
			<option [ngValue]="false">Inactivo</option>
		</select>
		<div *ngIf="getEstadoClienteForm()?.invalid && getEstadoClienteForm()?.touched" class="text-red-500 text-xs mt-1">
			Debe seleccionar un estado
		</div>
	</div>

	<!-- Tipo de Cliente -->
	<div class="mb-4">
		<label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Cliente</label>
		<select
			formControlName="tipo_cliente"
			class="w-full outline-none rounded-md border border-gray-300 py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500"
			[ngClass]="{ 'border-red-500': getTipoClienteForm()?.invalid && getTipoClienteForm()?.touched }"
		>
			@for (tipo of tiposCliente; track tipo.value) {
				<option [value]="tipo.value">{{ tipo.label }}</option>
			}
		</select>
		<div *ngIf="getTipoClienteForm()?.invalid && getTipoClienteForm()?.touched" class="text-red-500 text-xs mt-1">
			Debe seleccionar un tipo de cliente
		</div>
	</div>

	<!-- Clasificaci贸n -->
	<div class="mb-4">
		<label class="block text-sm font-medium text-gray-700 mb-1">Clasificaci贸n</label>
		<select
			formControlName="clasificacion"
			class="w-full outline-none rounded-md border border-gray-300 py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500"
			[ngClass]="{ 'border-red-500': getClasificacionClienteForm()?.invalid && getClasificacionClienteForm()?.touched }"
		>
			@for (clasificacion of clasificacionesCliente; track clasificacion.value) {
				<option [value]="clasificacion.value">{{ clasificacion.label }}</option>
			}
		</select>
		<div
			*ngIf="getClasificacionClienteForm()?.invalid && getClasificacionClienteForm()?.touched"
			class="text-red-500 text-xs mt-1"
		>
			Debe seleccionar una clasificaci贸n
		</div>
	</div>

	<!-- Observaciones -->
	<div class="mb-4">
		<label class="block text-sm font-medium text-gray-700 mb-1">Observaciones</label>
		<textarea
			formControlName="observaciones"
			class="w-full outline-none rounded-md border border-gray-300 py-2 px-3 text-sm focus:ring-blue-500 focus:border-blue-500"
			placeholder="Ingrese observaciones"
			rows="3"
		></textarea>
	</div>

	<!-- Botones de acci贸n -->
	<div class="flex justify-end gap-3 pt-4">
		<button
			type="submit"
			[disabled]="!clienteForm.valid"
			class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
		>
			<i nz-icon nzType="save" nzTheme="outline" class="mr-2"></i>
			Guardar
		</button>
		<button
			type="button"
			(click)="cancelar()"
			class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 flex items-center"
		>
			<i nz-icon nzType="close-circle" nzTheme="outline" class="mr-2"></i>
			Cancelar
		</button>
	</div>
</form>
